<mat-sidenav-container class="sidenav-container">

  <!-- SIDENAV -->

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
    
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/projects">Projects</a>
      <a mat-list-item routerLink="/contactme">Contact me</a>
      <a mat-list-item routerLink="/articles">Articles</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

  <!-- TOP TOOLBAR-->

    <mat-toolbar>
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">


        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar-flex"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/projects">Projects</a>
        <a mat-button routerLink="/contact-me">Contact me</a>
        <a mat-button routerLink="/articles">Articles</a>

      </div>
      <span class="toolbar-flex"></span>
      
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>
    
    
    

  </mat-sidenav-content>
</mat-sidenav-container>
